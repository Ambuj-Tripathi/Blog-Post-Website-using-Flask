{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your blog posts</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class = "container">
            <div class = "row">
                <div class = "col-lg-8 col-md-10 mx-auto">

                    <h1>Basic Actions</h1>
                    <button class="btn btn-primary"> <a href="/editing/0"> Add a new post</a></button>
                    <button class="btn btn-primary"> <a href="/dashboard"> Dashboard Home</a></button>
                    <button class="btn btn-primary"> <a href="/logout"> Logout</a></button>
                    <hr>

                    <h1>Upload a file</h1>
                    <form action="/uploader" method="post" enctype="multipart/form-data"></form>
                           <input type="file" name="file1">
                           <button type="submit" class="btn btn-primary">Submit</button>
                    <hr>


 <table class="table">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>

      </tr>
    </thead>
    <tbody>

       {% for post in posts%}
      <tr>
        <td>{{post.Sno}}</td>
        <td>{{post.Title}}</td>
        <td>{{post.Date}}</td>
          <td><a href="/editing/{{post.Sno}}"><button class ="btn btn-primary">Edit</button></a></td>
          <td><a href="/delete/{{post.Sno}}"><button class ="btn btn-primary">Delete</button></a></td>

       {% endfor %}

    </tbody>
  </table>

                    <!-- Pager-->

                </div>
            </div>
        </div>
    {% endblock %}
