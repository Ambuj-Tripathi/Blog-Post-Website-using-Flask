{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

<body>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Basic Actions</h1>
    <a href="/dashboard"><button class="btn btn-primary">Dashboard</button></a>
    <a href="/logout"><button class="btn btn-primary">Logout</button></a>
    <hr>
    <h1>Edit Posts</h1>
    <form name="sentMessage" id="contactForm" action="/editing/{{Sno}}" method="POST"  novalidate>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Title</label>
            <input type="text" class="form-control" placeholder="Title" id="title" name = 'title' value="{{post.Title}}" required data-validation-required-message="Please enter blog title.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Tag Line</label>
            <input type="text" class="form-control" placeholder="Tag Line" id="tline" name = 'tline' value="{{post.tagline}}" required data-validation-required-message="Please enter your Blog Tag Line">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Slug</label>
            <input type="text" class="form-control" placeholder="Slug" id="slug" name = 'slug' value="{{post.slug}}" required data-validation-required-message="Please enter Your Blog Slug">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Content</label>
            <textarea rows="5" class="form-control" placeholder="Content" id="content" name = 'content' required data-validation-required-message="Please enter Content">{{post.Content}}</textarea>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Img File</label>
              <input type="text" class="form-control" placeholder="Img File" id="img_file" name = 'img_file' value="{{post.img_file}}" required data-validation-required-message="Please enter Img File">
              <p class="help-block text-danger"></p>
            </div>
          </div>
        <br>
        <div id="success"></div>
        <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
      </form>
  </div>
  </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <!-- Bootstrap core JavaScript -->
  <script src="{{ url_for('static',filename='vendor/jquery/jquery.min.js')}}"></script>
  <script src="{{ url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

  <!-- Custom scripts for this template -->
  <script src="{{ url_for('static',filename='js/clean-blog.min.js')}}"></script>
</body>
  </html>
{% endblock %}
