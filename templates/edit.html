{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>


        <div class = "container">
            <div class = "row">
                <div class = "col-lg-8 col-md-10 mx-auto">


<h1>Add/Edit posts</h1>

                     <form id="contactForm" action="/edit/{{Sno}}" method="POST" data-sb-form-api-token="API_TOKEN">
                                <div class="form-floating">
                                    <input class="form-control" id="title" type="text" placeholder="Title" name='title' data-sb-validations="title:required" value = "{{post.Title}}" />
                                    <label for="name">Title</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="tline" type="text" placeholder="Tagline" name='tline' data-sb-validations="tline:required" value = "{{post.tagline}}" />
                                    <label for="tline">Tagline</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="slug" type="text" placeholder="Slug" name='slug' data-sb-validations="slug:required" value = "{{post.slug}}"/>
                                    <label for="slug">Slug</label>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" id="content" placeholder="Content" style="height: 12rem" name='content' data-sb-validations="content:required" {{post.Content}}></textarea>
                                    <label for="content">Content</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="img_file" placeholder="Image File" style="height: 12rem" name='img_file' data-sb-validations="img_file:required" {{post.img_file}} />
                                    <label for="img_file">Image File</label>
                                </div>
                                <br />
                                <!-- Submit success message-->
                                <!---->
                                <!-- This is what your users will see when the form-->
                                <!-- has successfully submitted-->
                                <div class="d-none" id="submitSuccessMessage">
                                    <div class="text-center mb-3">
                                        <div class="fw-bolder">Form submission successful!</div>
                                        To activate this form, sign up at
                                        <br />
                                        <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                                    </div>
                                </div>
                                <!-- Submit error message-->
                                <!---->
                                <!-- This is what your users will see when there is-->
                                <!-- an error submitting the form-->
                                <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                                <!-- Submit Button-->
                                <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Submit</button>
                            </form>

                    <!-- Pager-->

                </div>
            </div>
        </div>

    {% endblock %}
